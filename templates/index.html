<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Diary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .entry {
            background: #fafafa;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #007bff;
        }
        .entry h2 {
            margin-top: 0;
            color: #007bff;
        }
        .entry p {
            color: #555;
        }
        .add-entry {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px;
        }
        .add-entry:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Personal Diary</h1>
        <div class="entry">
            <h2>Diary Entry Title</h2>
            <p>Date: 2024-08-14</p>
            <p>This is a snippet of the diary entry content...</p>
        </div>
        <div class="entry">
            <h2>Another Diary Entry</h2>
            <p>Date: 2024-08-13</p>
            <p>This is another snippet of the diary entry content...</p>
        </div>
        <a href="#" class="add-entry">Add New Entry</a>
    </div>
</body>
</html>
